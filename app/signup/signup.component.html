

  <div  style="margin: 70px;" class="starter-template">
    
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">UserName</label>
          <input
          type="text"
          id="userName"
          formControlName="username"
          class="form-control">
          <span
          *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
          class="help-block" >Please enter a valid UserName</span>
         
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span
          *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
          class="help-block" >Please enter a valid Email</span>
           
          </div>
          <div class="form-group">
              <label for="password">Your Password</label>
              <input
              type="text"
              id="password"
              formControlName="password"
              class="form-control">
              <span
              *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
              class="help-block" >Please enter a valid Password</span>
              
            </div>
            <button class="btn btn-primary"  routerLink="/home" type="submit">Submit</button>
            <button class="btn btn-primary"  routerLink="/login" type="submit">Login</button>
      </form>
    </div>
    
  </div>
