  <div class="container">

    <div class="row">
      <!-- /.col-lg-3 -->

      <div class="col-lg-12">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid top-pic" [src]="prodects[0].ProductPicUrl" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid top-pic" [src]="prodects[6].ProductPicUrl" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid top-pic" [src]="prodects[8].ProductPicUrl" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">
          <ng-container *ngFor="let product of prodects">
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a routerLink="/prodect/{{product.ProductId}}"><img class="card-img-top item-image" src="{{product.ProductPicUrl}}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{product.Name}}</a>
                  </h4>
                  <h5>${{product.Price}}</h5>
                  <p class="card-text">{{product.Description}}</p>
                </div>
                <div class="btn-group">
                    <button type="button" (click)="onClick(product.ProductId )" routerLink="/card" class="btn btn-success">Add to Cart</button>
                    <button type="button" (click)="wish(product.ProductId )" class="btn btn-info">Add to WishList</button>
                    <button type="button"  routerLink="/prodect/{{product.ProductId}}" class="btn btn-warning">See More</button>
                  </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
             
            </div>
          </ng-container>

          
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
